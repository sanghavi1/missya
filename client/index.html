<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/stripe.css">
</head>

<body>
  <div class="content">
    <h1 class="title"> Pennies for your thoughts </h1>
    <h3> And see those of others </h3>
    <h4> For 99 cents! </h4>
    <div>
      <form action="/charge" method="post" id="payment-form">
        <textarea type="text" name="message" class="formItem" placeholder="What are your thoughts?">
        </textarea>
        <div class="form-row">
          <div id="card-element" class="formItem">
            <!-- A Stripe Element will be inserted here. -->
          </div>
          <!-- Used to display Element errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
        <div id="submit-stripe">
        <button class="btn btn-2">Submit your thoughts</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://js.stripe.com/v3/"></script>
<script src="./js/stripeFields.js" charset="utf-8"></script>

</html>
